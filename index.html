<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GYM</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Gym Membership Form</h1>
    <form action="#" method="post">
      <label for="name">Full Name:</label>
      <input type="text" name="name" required />

      <label for="age">Age:</label>
      <input type="text" name="age" min="12" max="99" required />

      <label for="phone">Phone:</label>
      <input type="text" name="phone" required />

      <label for="email">Email:</label>
      <input type="text" name="email" required />

      <label for="goal">Fitness Goal:</label>

      <select name="goal" id="goal" required>
        <option value="">-- Select --</option>
        <option value="weigt loss">Weight Loss</option>
        <option value="muscle gain">Musscle Gain</option>
        <option value="fitness">Fitness</option>
        <option value="other">Other</option>
      </select>

      <h3>Prefered Time:</h3>
      <input type="text" name="Time" value="Morning" />
      <input type="text" name="Time" value="afternoon" />
      <input type="text" name="Time" value="evening" />
      <input type="text" name="Time" value="weekend" />
      <br /><br />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
